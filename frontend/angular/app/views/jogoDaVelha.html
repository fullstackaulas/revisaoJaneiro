<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-top: 20px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            background-color: #e6e6e6;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .cell:hover {
            background-color: #d4d4d4;
        }

        .status {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #007bff;
        }

        .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .reset-button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .idjogo-container {
            margin-top: 20px;
        }

        .idjogo-label {
            font-size: 18px;
            font-weight: bold;
        }

        .idjogo-input {
            font-size: 18px;
            padding: 5px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Jogo da Velha</h1>
    <h2>Sessão:{{idJogo}} - Peça: {{jogador}}</h2>

    <!-- <div class="idjogo-container">
        <label for="idjogo" class="idjogo-label">IDJOGO:</label>
        <input type="text" id="idjogo" class="idjogo-input" value="0" readonly>
    </div> -->

    <div class="game-container">
        <div class="board">
            <div class="cell" ng-click="inserirPosicao(1)">{{matriz.pos1}}</div>
            <div class="cell" ng-click="inserirPosicao(2)">{{matriz.pos2}}</div>
            <div class="cell" ng-click="inserirPosicao(3)">{{matriz.pos3}}</div>
            <div class="cell" ng-click="inserirPosicao(4)">{{matriz.pos4}}</div>
            <div class="cell" ng-click="inserirPosicao(5)">{{matriz.pos5}}</div>
            <div class="cell" ng-click="inserirPosicao(6)">{{matriz.pos6}}</div>
            <div class="cell" ng-click="inserirPosicao(7)">{{matriz.pos7}}</div>
            <div class="cell" ng-click="inserirPosicao(8)">{{matriz.pos8}}</div>
            <div class="cell" ng-click="inserirPosicao(9)">{{matriz.pos9}}</div>
        </div>
        <!-- <p class="status">Vez do jogador X</p>
        <button class="reset-button">Reiniciar Jogo</button> -->
    </div>
</body>

</html>
