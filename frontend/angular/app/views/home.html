<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        input[type="number"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
        .message.correct {
            color: green;
        }
        .message.error {
            color: red;
        }
        .message.count {
            font-size: 16px;
            color: #555;
        }


        .mensagem {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            text-align: center;
            border: 2px solid red;
            background-color: #fff0f0;
        }

        .vermelho {
            color:red;
        }

        .amarelo {
            color:yellow;
        }

        .verde {
            color:green;
        }
        


    </style>
</head>
<body>

    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <p>Adivinhe o número de 0 a 20!</p>
        
        <!-- Campo de texto para o palpite -->
        <input type="number" id="guess" placeholder="Digite seu palpite..." ng-keypress="tentativa($event)" ng-model="jogo.tentativa">

        <!-- Mensagens simuladas -->
        <div class="message correct" id="result" ng-show="jogo.acertou == true">Parabéns! Você acertou!</div> <!-- Exemplo de acerto -->
        <div class="message error" id="result" ng-show="jogo.errou == true">Errado! Tente novamente.</div> <!-- Exemplo de erro -->

        <!-- Contador de tentativas -->
        <div class="message count" id="attempts">Tentativas: {{qtdTentativas}}</div> <!-- Exemplo com 5 tentativas -->

        <div class="message count" id="attempts">Tentativas: {{numerosTentado}}</div> <!-- Exemplo com 5 tentativas -->
        
        <div class="mensagem vermelho" ng-show="jogo.aproximado>10">ta longe...</div>
        <div class="mensagem amarelo"ng-show="jogo.aproximado>5 && jogo.aproximado<=10">ta quase!!!</div>
        <div class="mensagem verde" ng-show="jogo.aproximado>=1 && jogo.aproximado<=5">pertinho!!!!</div>


        <!-- Botão de recomeçar -->
        <button ng-click="recomecar()">Recomeçar</button><br><br><br>
        <button ng-click="trapacear()">Trapacear</button>

        <div ng-show="jogo.trapaca==true">
            {{numAleatorio}}
        </div>
    </div>
