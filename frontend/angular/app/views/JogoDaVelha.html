<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-top: 20px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            background-color: #e6e6e6;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .cell:hover {
            background-color: #d4d4d4;
        }

        .status {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #007bff;
        }

        .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .reset-button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <h1>Jogo da Velha</h1>

    <div class="game-container">
        <div class="board">
            <div class="cell">X</div>
            <div class="cell">O</div>
            <div class="cell">X</div>
            <div class="cell"></div>
            <div class="cell">X</div>
            <div class="cell">O</div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell">O</div>
        </div>
        <p class="status">Vez do jogador X</p>
        <button class="reset-button">Reiniciar Jogo</button>
    </div>
</body>

</html>
